<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM APP</title>
  </head>
  <body>
    <script>
      let userpassword = 1777;
      let userbalance = 5000;
      let pass = prompt("please enter your password");

      function getBalance() {
        alert("Your Balance is : " + userbalance);
        atm();
      }
      function deposit() {
        let deposit = parseInt(prompt("How Much?"));

        userbalance += deposit;
        alert("Your balance now is:" + userbalance);
        atm();
      }
      function Withdrawal() {
        let deposit = parseInt(prompt("How Much?"));

        userbalance -= deposit;
        alert("Your balance now is:" + userbalance);
        atm();
      }

      function exit() {
        let confirm_leave = confirm("Are you sure you want to exit");
        if (confirm_leave) window.close;
        else atm();
      }
      function atm() {
        let choice = prompt(
          "SELECT choice \n 1.)Balance\n 2.)Deposit\n 3.)Withdrawal\n 4.)Exit"
        );

        if (choice == 1) {
          getBalance();
        } else if (choice == 2) {
          deposit();
        } else if (choice == 3) {
          Withdrawal();
        } else if (choice == 4) {
          exit();
        }
      }

      if (pass == userpassword) {
        alert("welcome");
        atm();
      } else alert("wrong password");
    </script>
  </body>
</html>
